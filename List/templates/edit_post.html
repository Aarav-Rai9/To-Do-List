{% extends 'header.html' %}
{% block title %}To-Do List - Edit Post{% endblock %}
{% block content %}
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Edit Post</h1>

                    <form method="post" action="{% url 'edit_post' post.id %}" enctype="multipart/form-data"`                           >
                        {% csrf_token %}
          <div class="mb-3">
    <label for="post_title" class="form-label">Title:</label>
    <input type="text" class="form-control" id="post_title" name="title" value="{{ post.title }}" required>
  </div>
  <div class="mb-3">
    <label for="post_text" class="form-label">Content:</label>
    <input type="text" class="form-control" id="post_text" name="content" value="{{ post.content }}" required>
  </div>
 <div class="mb-3">
  <label class="form-label" for="post_img">Upload Image (optional):</label>
  <input type="file" class="form-control" id="post_img" name="image" value="{{ post.image }}">
</div>
                        <div class="mb-3">
                            <label class="form-label" for="published">Published:</label>
   <input type="checkbox" name="published" id="published" value="{{ post.published }}">
      </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="button" class="btn btn-secondary"><a href="{% url 'my_posts' %}">Cancel</a></button>
</form>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
{% endblock %}
